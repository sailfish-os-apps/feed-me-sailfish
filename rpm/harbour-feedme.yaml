Name: harbour-feedme
Summary: Feed'me
Version: 0.5
Release: 6
Group: Qt/Qt
License: LGPLv2
URL: http://gitorious.org/apps-4-sailfish/feed-me
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Read your daily news, easily and quickly, and cache for later.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
Requires:
- sailfishsilica-qt5
- qt5-plugin-imageformat-jpeg
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_bindir}/%{name}'
PkgBR: []
